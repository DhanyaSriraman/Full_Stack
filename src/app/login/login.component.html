<div align="center" style="margin-top : 150px">
<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" style="width: 500px;">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" style="width: 500px;">
  </div>
  <div *ngIf="!isLogged" class="error text-center">Invalid Credentials...Please try again...</div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
</div>
